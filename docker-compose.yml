version: '3.8'

services:
  db:
    image: postgres:latest
    ports:
      - 6321:5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
  inforce:
    build: .
    command: python inforce/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/inforce
    ports:
      - 8000:8000
    depends_on:
      - db
  migration:
    build: .
    image: db
    command: python inforce/manage.py migrate
    volumes:
      - .:/inforce
    links:
      - db
    depends_on:
      - db

volumes:
  postgres-db-data:
